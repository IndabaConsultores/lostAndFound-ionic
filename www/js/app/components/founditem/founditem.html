
<ion-view title="{{item.name}}">
	<ion-content class="has-header">

		<div class="list card">
			<div class="item item-avatar">
				<img ng-src="{{office.icon}}">
				<h2 ng-if="!isCastellano()">{{office.title.eu}}</h2>
				<h2 ng-if="isCastellano()">{{office.title.es}}</h2>
				<p>{{item.createDate | amDateFormat: 'MMMM D, YYYY' }}</p>
			</div>

			<div class="item item-body">
				<h2>{{item.name}}</h2>
				<img class="item-image" ng-src="{{item.cover}}" ng-click="showPicture()">

				<label class="item item-input item-stacked-label padding">
					<!-- <map on-create="mapCreated(map)"></map> -->
					<div data-tap-disabled="true">
						<div id="alertmap" style="height:180px;"></div>
					</div>
				</label>

				<p>
					{{item.description}}
				</p>
				<p>
					<a href="#/app/found_items/messages/{{item.$id}}" class="subdued">
						{{numMessages}} {{"comments" | translate}}
					</a>
				</p>
			</div> <!-- item item-body -->

			<div class="item tabs tabs-secondary tabs-icon-left">
				<a class="tab-item" href="#/app/found_items/messages/{{item.$id}}">
					<i class="icon ion-chatbox"></i>
					{{"comment" | translate}}
				</a>
				<a class="tab-item" href="#">
					<i class="icon ion-share"></i>
					{{"share" | translate}}
				</a>
			</div>

		</div> <!-- list card -->

	</ion-content>
</ion-view>
