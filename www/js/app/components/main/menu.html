<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> {{"back" | translate}}</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-dark">
      <h1 class="title">{{office.name}}</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear ng-if="currentUser">
          <img class="avatar" ng-src="{{currentUser.avatar}}" ng-if="currentUser.avatar" />
          <img class="avatar" ng-src="http://www.femto.it/wp-content/uploads/2014/04/default-user-avatar.png" ng-if="!currentUser.avatar" />
           <p>{{currentUser.username}}</p>
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/found_items">
          <i class="ion-pricetags"></i> {{"found_items" | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/alerts">
          <i class="ion-alert"></i> {{"alerts" | translate}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/launch_alert">
          <i class="ion-speakerphone"></i> {{"launch_alert" | translate}}!
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/info">
          <i class="ion-help"></i> {{"info" | translate}}
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/settings" ng-if="currentUser">
          <i class="ion-gear-b"></i> {{"settings" | translate}}
        </ion-item>

        <ion-item nav-clear menu-close ng-click="logout()" ng-if="currentUser">
            <i class="ion-log-out"></i> {{"logout" | translate}}
        </ion-item>
        <ion-item nav-clear menu-close ng-click="login()" ng-if="!currentUser">
          <i class="ion-log-in"></i> {{"login" | translate}}
        </ion-item>
      </ion-list>
        
        <div class="logo"><img src="img/logo.png"></div>
    </ion-content>

    <ion-footer-bar align-title="left" class="bar-dark">
      
      <h1 class="title">Lost & Found</h1>
      
    </ion-footer-bar>


  </ion-side-menu>
</ion-side-menus>
