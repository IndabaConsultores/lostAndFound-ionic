
<ion-view title="{{'alerts' | translate}}" hide-back-button="true">
	<ion-nav-buttons side="left">
		<button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<ion-refresher on-refresh="doRefresh()"></ion-refresher>
		<div class="list">
			<div class="item" ng-if="items.length < 1">
				<h2>Empty list</h2>
			</div>
			<a class="item item-thumbnail-left" collection-repeat="item in items | orderBy:'distance'" href="#/app/alerts/{{item.$id}}" >
				<img ng-src="{{item.cover.image}}">
				<h2>{{item.name}}</h2>
				<p am-time-ago="item.createdAt"></p>
				<p>{{item.distance}} m away</p>
			</a>
		</div>
	</ion-content>
</ion-view>
