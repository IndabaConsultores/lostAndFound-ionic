
<ion-view title="{{'alerts' | translate}}" hide-back-button="true">
	<ion-nav-buttons side="left">
		<button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-icon icon ion-more" ng-click="openPopover($event)"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<ion-refresher on-refresh="doRefresh()"></ion-refresher>
		<div class="list">
			<div class="item" ng-if="items.length < 1 || noFavorites()">
				<h2>Empty list</h2>
			</div>
			<a class="item item-thumbnail-left item-icon-right" collection-repeat="item in items | orderBy:'distance' | filter:isFavorite" href="#/app/alerts/{{item.$id}}" >
				<img ng-if="item.cover.image" ng-src="{{item.cover.image}}">
				<img ng-if="!item.cover.image" ng-src="/img/no-image.png">
				<h2>{{item.name}}</h2>
				<p am-time-ago="item.createDate"></p>
				<p>{{item.distance}} m away</p>
				<i ng-if="data.currentUser" class="icon ng-class:favIcon(item)" ng-click="swapFav(item, $event)"></i>
			</a>
		</div>
	</ion-content>
	<script id="popover.html" type="text/ng-template">
		<ion-popover-view style="height: 120px; width: 150px">
			<ion-content>
				<div class="list">
					<span class="item" ng-click="showAllItems()">All items</span>
					<span class="item" ng-click="showFavItems()">Favorite items</span>
				</div>
			</ion-content>
		</ion-popover-view>
	</script>
</ion-view>
