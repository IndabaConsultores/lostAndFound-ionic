
<ion-view title="Info">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="card">
			<div class="item item-divider">
				Description
			</div>
			<div class="item item-text-wrap">
				<p>{{office.description}}</p>
				<br />
			</div>

			<div class="item item-divider">
				Contact	
			</div>
			<div class="item item-text-wrap">
				<p>Email: {{office.emailAddress}}</p>
				<br />
				<p>Tel: {{office.phoneNumber}}</p>
				<br />
			</div>
			<div class="item" data-tap-disabled="true">
				<div id="officemap" style="height:180px;"></div>
			</div>
		</div>  
		<div class="logo">
			<img ng-src={{office.icon}}>
			<p>{{office.name}}</p>
		</div>
	</ion-content>
</ion-view>
