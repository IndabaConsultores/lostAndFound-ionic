
<ion-view title="{{item.name}}" hide-back-button="false">
	<ion-content class="has-header">
		<div class="list card">
			<div class="item item-avatar">
				<img ng-src="{{item.createdBy.avatar}}">
				<h2>{{item.createdBy.username}}</h2>
				<p>{{item.createdAt | amDateFormat: 'MMMM D, YYYY' }}</p>
			</div>

			<div class="item item-body">
				<h2>{{item.name}}</h2>
				<button class="button button-icon icon ng-class:favIcon;" style="float:right" ng-click="save()" ng-if="data.currentUser"></button>
				<img class="full-image" ng-src="{{item.cover}}" >

				<label class="item item-input item-stacked-label">
					<!-- <map on-create="mapCreated(map)"></map> -->
					<div data-tap-disabled="true">
						<div id="alertmap" style="height:180px;"></div>
					</div>
				</label>

				<p>
					{{item.description}}
				</p>
				<p>
					<a href="#" class="subdued">1 Like</a>
					<a href="#/app/alert_items/messages/{{item.$id}}" class="subdued">
						{{numMessages}} {{"comments" | translate}}
					</a>
				</p>
			</div>

			<div class="item tabs tabs-secondary tabs-icon-left">
				<a class="tab-item" href="#/app/alert_items/messages/{{item.$id}}">
					<i class="icon ion-chatbox"></i>
					{{"comment" | translate}}
				</a>
				<a class="tab-item" href="#">
					<i class="icon ion-share"></i>
					{{"share" | translate}}
				</a>
			</div>

		</div>
	</ion-content>
</ion-view>
