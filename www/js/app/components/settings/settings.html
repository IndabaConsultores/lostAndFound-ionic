<ion-view title="{{'settings' | translate}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

	<ul class="list">
		<li class="item item-avatar settings">
		  <div class="profile_avatar" ng-click="showPopup()">
		  	<img ng-src="{{imageBase64}}" ng-if="imageBase64" />
		  	<img ng-src="{{currentUser.avatar}}" ng-if="currentUser.avatar && !imageBase64" />
	        <img ng-src="http://www.femto.it/wp-content/uploads/2014/04/default-user-avatar.png" ng-if="!currentUser.avatar && !imageBase64" />
	        <i class="ion-edit"></i>
		  </div>
	      
	      <h2>{{currentUser.attributes.username}}</h2>
	      <p>{{currentUser.attributes.email}}</p>
	    </a>

	  <li class="item item-toggle">
	     {{'get_alerts' | translate}}
	     <label class="toggle toggle-assertive">
	       <input type="checkbox" ng-checked="settings.alerts" ng-model="settings.alerts">
	       <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
	  </li>

	  <label class="item item-input item-select">
	    <div class="input-label">
	      {{'language' | translate}}
	    </div>
	    <select ng-model="settings.language">
	      <option ng-repeat="language in languages" value="{{language.code}}" ng-selected="language.code == currentUser.language">{{language.name}}</option>
	    </select>
	  </label>
	</ul>

	<button class="button button-block button-positive" ng-click="saveSettings(settings)">
	  Save
	</button>

  </ion-content>
</ion-view>
