<ion-view title="{{'found_items' | translate}}" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  

<ion-content class="has-header">
    
    <div class="list">

        <div class="item" ng-if="bycategory.length < 1">
            <h2>Empty list</h2>
        </div>

        <container ng-repeat="category in bycategory">
            <div class="item item-divider">
                {{ category.category }}
            </div>
            <a class="item item-thumbnail-left" ng-repeat="item in category.items" href="#/app/found_items/{{item.$id}}">
                <img ng-src="{{item.picture.thumbnail}}">
                <h2>{{ item.name }}</h2>
                <p am-time-ago="item.createdAt"></p>
            </a>
        </container>

</ion-content>


</ion-view>
