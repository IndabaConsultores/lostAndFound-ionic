<ion-view title="Messages">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<h1>Messages</h1>

	<h2 ng-if="messages.length == 0">No hay mensajes</h2>


	<div class="list">


	<a class="item item-avatar white-space-normal" href="#" ng-repeat="message in messages">
		<img src="{{message.attributes.sender.attributes.avatar._url}}" />
		<h2>{{message.attributes.sender.attributes.username}}</h2>
		<p>{{ message.createdAt | date:'MM/dd/yyyy  h:mm:ssa' }}</p>
		<p>{{message.attributes.text}}</p>
	</a>

</div>

  </ion-content>
  <div class="bar bar-footer" ng-if="currentUser">
	    <input type="search" ng-model="msg.text" placeholder="Texto" style="width:100%; height:30px; padding-top:0; border: 1px solid grey;">
	  	<button class="button button-outline button-positive pull-right" ng-click="sendMessage()">Send</button>
  </div>
</ion-view>
