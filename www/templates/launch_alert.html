<ion-view title="Launch Alert">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Item Name</span>
	    <input type="text" placeholder="Name" ng-model="newalert.name">
	  </label>
	  
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Item Description</span>
	    <textarea placeholder="Description" ng-model="newalert.description"></textarea>
	  </label>

	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Picture</span>
	   <button class="button button-stable" ng-click="useCamera()">
		  <i class="ion-image"></i> Add Picture
		</button>
	  </label>

	  <label class="item item-input item-stacked-label">

      <!-- <map on-create="mapCreated(map)"></map> -->
      	<div data-tap-disabled="true"><div id="map" style="height:180px;"></div> </div>

	  </label>

	  <label class="item item-input item-stacked-label">

      		<img src="data:image/jpg;base64, {{imageBase64}}"
				width="150" height="150" ng-if="imageBase64" />

	  </label>

	  

	  
	</div>
	<div class="content padding">
		<button class="button button-block button-positive" ng-click="createAlert()">
		  Send
		</button>
	</div>

  </ion-content>
</ion-view>
