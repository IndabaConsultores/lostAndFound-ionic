<ion-view title="Sign Up">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<h1>Sign Up</h1>
	<form ua-signup ng-submit="signup()">
	  <ion-view title="Sign Up">
	    <ion-content>
	      <div class="list list-inset">
	        <label class="item item-input">
	          <span class="input-label">Username</span>
	          <input type="text" name="first_name" ng-model="newuser.username">
	        </label>
	        <label class="item item-input">
	          <span class="input-label">Email</span>
	          <input type="text" name="login" ng-model="newuser.email" ua-is-email>
	        </label>
	        <label class="item item-input">
	          <span class="input-label">Password</span>
	          <input type="password" name="password" ng-model="newuser.password">
	        </label>
	      </div>
	      <div class="padding">
	        <button type="submit" class="button button-block button-positive">
	          <span ng-show="!loading">Create Account</span>
	          <i ng-show="loading" class="ion-loading-b"></i>
	        </button>
	      </div>
	    </ion-content>
	  </ion-view>
	  <div class="bar bar-footer bar-assertive" ng-show="error">
	    <div class="title">{{ error.message }}</div>
	  </div>
	</form>

  </ion-content>
</ion-view>
