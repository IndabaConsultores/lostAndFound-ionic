<ion-view title="Alerts">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
<ion-content class="has-header">

    <div class="list">
        <a class="item item-thumbnail-left" ng-repeat="item in items" href="#/app/found_items/{{item.id}}" >
            <img src="{{item.picture}}">
            <h2>{{item.name}}</h2>
            <p>{{item.date}}</p>
        </a>
    </div>
        
</ion-content>
</ion-view>
